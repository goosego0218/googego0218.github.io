# Site settings
title: "goosego의 블로그"
email: sonks9@naver.com
description: >-
  배워서 남주자 - goosego의 블로그입니다.
baseurl: ""
url: "https://goosego0218.github.io"
remote_theme: mmistakes/minimal-mistakes
locale: "ko-KR"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/

# Collections
collections:
  posts:
    output: true
    permalink: /:categories/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "single"
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Pagination
paginate: 5
paginate_path: "/page:num/"

# Social sharing
social-share: true

# Comments
comments:
  provider: "disqus"
  disqus:
    shortname: "goosego-blog"

# SEO
author:
  name: "goosego"
  avatar: "/assets/images/bio-photo.jpg"
  bio: "배워서 남주자"
  location: "South Korea"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/goosego0218"
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:sonks9@naver.com" 