<!-- Page meta -->
{% if page.author %}
  <p class="page__meta">
    <i class="fa fa-clock-o" aria-hidden="true"></i> {{ site.data.ui-text[site.locale].date_label | default: "Updated:" }} <time datetime="{{ page.modified | date: "%Y-%m-%d" }}">{{ page.modified | date: "%B %d, %Y" }}</time>
  </p>
{% elsif page.date %}
  <p class="page__meta">
    <i class="fa fa-clock-o" aria-hidden="true"></i> {{ site.data.ui-text[site.locale].date_label | default: "Updated:" }} <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
  </p>
{% endif %}
